<header>
   <!-- title from the constructor -->
   <h1>{{ title }}</h1>  
   <app-button 
      color="{{showAddTask ? 'grey' : 'blue'}}"
      text="{{showAddTask ? 'Close' : 'Add'}}"
      (btnClick)="toggleAdd()"
      ></app-button>
   <!-- color:"blue" passed into button.html -> [ngStyle] 
   (event-click) = "functionName()"
   -->
</header>
