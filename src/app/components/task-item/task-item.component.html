<div
  class="task"
  [ngClass]="{ setReminder : task.reminder }"
  (dblclick)="onToggle(task)"
>
  <h3> {{ task.text }} 
    
    <fa-icon 
      [icon]="faTimes" 
      [ngStyle]="{'color':'red'}"
      (click)="onDelete(task)">
    </fa-icon>   
  </h3>
  <p>{{ task.day }}</p>
</div>

<!-- [ngStyle]="{'color':'red'}": set red color for x icon -->
